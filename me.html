<body>
	<div class="container bg_grey">
	    <div class="userbox">
	    	 <div class="user_inner">
	    	 	<div class="mc_id"><div class="mc_id_border">18674862808 小熊</div></div>

	    	 	<div class="mc_avatar"><img src="images/avatar_medium.png"></div>
	    	 </div>
	    </div>
	    <div class="itembox border_line mt10">
	    	<div class="item_a">
		    	<span class="text border_line">余额</span>
		    	<span class="text_value num">￥100.00</span>

	    	</div>
	    </div>
	    <div class="itembox border_line mt10">

	    </div>
	    <div class="itembox border_line mt10">

		    	<span class="icon_pointer"></span>
	    	</div>
	    </div>
	    <div class="itembox border_line mt10">
	    	<div class="item_a" onclick="location.href='setup.html'">
