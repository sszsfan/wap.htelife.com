<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="renderer" content="webkit">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<title>按件洗</title>
	<link href="styles/common.css" rel="stylesheet" type="text/css">
	<script src="js/my.js"></script>
</head>
<body>
	<div class="bgcolor_white">
		<div class="price_table">
			<table class="table_2 grids">
				<tr>
					<th class="grid">面积</th>
					<th class="grid">打扫参考时长</th>
				</tr>	
				<tr>
					<td class="grid">&lt;90m²</td>
					<td class="grid">2小时起</td>
				</tr>
				<tr>
					<td class="grid">90-120m²</td>
					<td class="grid">3-4小时</td>
				</tr>	
				<tr>
					<td class="grid">120-140m²</td>
					<td class="grid">4-5小时</td>
				</tr>	
				<tr>
					<td class="grid">140m²以上</td>
					<td class="grid">5小时以上</td>
				</tr>					
			</table>
			<p>时长仅供参考，您可将房屋实际情况适当调整，服务超过所选时长后将无法继续。</p>
		</div>
	</div>	
	<div class="gobox_02">
		<div class="goitem goitem_2 border_line js_control_btn001">
			<div class="text">
				<p class="nothing">保洁时长</p>
			</div>
			<div class="pointer"></div>
		</div>
	</div>	
	<!-- //弹出层 开始 -->
	<div class="js_mask mask_1"></div>
	<div class="js_wrapper wrapper_1">
		<div class="wrap_content">
			<div class="pay_methods bb_line">
				<p>请选择保洁时长</p>
				<span class="close_wrap js_close_wrap"></span>
			</div>
			<div class="methods bottom_line">
				<p class="p1">2.0小时&nbsp;&nbsp;100元</p>
				<p class="p2">2.5小时&nbsp;&nbsp;125元</p>
				<p class="p2">3.0小时&nbsp;&nbsp;150元</p>
			</div>
			<div class="buttonbar p10">
				<div class="hb"><button class="btn btn_screen btn_blue" onclick="location.href='choose_service_time.html'">确认</button></div>
			</div>
		</div>
	</div>
	<!-- //弹出层 结束 -->	
</body>
</html>
