<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="renderer" content="webkit">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<title>获得优惠券</title>
	<link href="styles/common.css" rel="stylesheet" type="text/css">
</head>
<body class="bg_red">
	<div class="couponshow_box">
	    <div class="couponshow">
			<div class="userinfo">
				<div class="avatar"><img src="images/avatar_medium.png"></div>
				<div class="name">Jason小熊</div>
				<div class="title">给你送了一张现金券</div>
			</div>
			<div class="couponinfo">
				100 <i>元</i>
			</div>
			<div class="inputitembox mt20">
	    		<div class="inputitem">
	    			<input type="tel" class="inputtext" placeholder="手机号码">
	    		</div>
    		</div>
    		<div class="getit">
				<a href="javascript:void(0);" class="getitbutton">确认接收</a>
			</div>
			<div class="gived">
    			现金券已放至账户 <span class="bold">18674868888</span>
    		</div>
    		<div class="getit">
				<a href="javascript:void(0);" class="btn btn_screen btn_blue">点击查看</a>
			</div>
			
	    </div>
	</div>
	
	<!-- //弹出层 开始 -->
	<div class="modal js_modal_001">
	  <div class="modal_dialog_tips">
	    <div class="modal_content">
	    	<div class="mc_head">
	    		获取验证码
	    		<div class="close"><a href="javascript:void(0);" class="js_drop_001">关闭</a></div>
	    	</div>
	    	<div class="mc_body">
	    		<div class="controlarea">
		    		<div class="inputtitle">填入你的手机号码：</div>
		    		<div class="inputitem" style="height:40px;">
		    			<input type="tel" class="inputtext" placeholder="手机号码" autofocus="" style="width:55%;float:left;">
		    			<button class="btn btn_screen btn_blue" style="width:40%;height:36px;line-height:36px;float:right;margin-right:-6px;">获取验证码</button>
		    		</div>
		    		<div class="inputtitle">短信验证码：</div>
		    		<div class="inputitem">
		    			<input type="tel" class="inputtext" placeholder="短信验证码">
		    		</div>
	    		</div>
	    	</div>
	    	<div class="mc_foot">
	    		<div class="buttonbar">
					<button class="btn btn_screen btn_blue js_drop_001">确认接收</button>
				</div>
	    	</div>
	    </div>
	  </div>
	  <div class="modal_cover"></div>
	</div>
	<!-- //弹出层 结束 -->
	
	<!-- start javascript -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/common.js"></script>
	<!-- end javascript -->
</body>
</html>
