<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="renderer" content="webkit">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<title>选择门店</title>
	<link href="styles/common.css" rel="stylesheet" type="text/css">
</head>
<body class="js_modal_open">
	<div class="container bg_grey">
		<div class="bd">
		    <h1 class="page_title">请选择为您服务的门店</h1>
		</div>
		<div class="xxd_cells_title">选择区域</div>
		<div class="xxd_cells">
	        <div class="xxd_cell xxd_cell_select xxd_select_after">
	            <div class="xxd_cell_hd">
	                城市
	            </div>
	            <div class="xxd_cell_bd xxd_cell_primary">
	                <select class="xxd_select" name="select2">
	                    <option value="1">长沙市</option>
	                    <option value="2">北京市</option>
	                    <option value="3">深圳市</option>
	                </select>
	            </div>
	        </div>
	        <div class="xxd_cell xxd_cell_select xxd_select_after">
	            <div class="xxd_cell_hd">
	                区域
	            </div>
	            <div class="xxd_cell_bd xxd_cell_primary">
	                <select class="xxd_select" name="select2">
	                    <option value="1">岳麓区</option>
	                    <option value="2">芙蓉区</option>
	                    <option value="3">雨花区</option>
	                </select>
	            </div>
	        </div>
	    </div>
	    <!-- // xxd_cells -->
		
		<div class="item_title_box mt10">北京市 朝阳区 天辰东路<span class="location">重新定位</span></div>
		<div class="choosestore">
			<ul class="store_list">
				<li class="border_line" onclick="location.href='go.html'">
					<div class="storebox border_line">
						<p class="name">国家体育馆店</p>
						<p class="desc">距您100米</p>
						<div class="img"><img src="images/store_avatar.png" /></div>
					</div>
					<p class="bottom"> 
						<span class="addr">北京市朝阳区天辰东路9号</span>
					</p>
				</li>
				<li class="border_line" onclick="location.href='go.html'">
					<div class="storebox border_line">
						<p class="name">水立方店</p>
						<p class="desc">距您500米</p>
						<div class="img"><img src="images/store_avatar.png" /></div>
					</div>
					<p class="bottom"> 
						<span class="addr">北京市朝阳区99号</span>
					</p>
				</li>
				<li class="border_line" onclick="location.href='go.html'">
					<div class="storebox border_line">
						<p class="name">望京soho店</p>
						<p class="desc">距您2000米</p>
						<div class="img"><img src="images/store_avatar.png" /></div>
					</div>
					<p class="bottom"> 
						<span class="addr">北京市朝阳区888号</span>
					</p>
				</li>
				<li class="border_line" onclick="location.href='go.html'">
					<div class="storebox border_line">
						<p class="name">老国展店</p>
						<p class="desc">距您3000米</p>
						<div class="img"><img src="images/store_avatar.png" /></div>
					</div>
					<p class="bottom"> 
						<span class="addr">北京市朝阳区666号</span>
					</p>
				</li>
			</ul>
		</div>
		<div class="loadingmore"><img src="images/loading.gif"> 正在加载更多...</div>
		<div class="data_none">无数据</div>
		<div class="loadingmore">没有更多数据了</div>
		<div class="loadingbox"><img src="images/loading.gif"></div>
			
	</div>
	<!--// container -->
	
	<div class="prompt-box" style="display:none">
		<div class="dialog">
			<p class="title">删除地址将不可恢复</p>
			<p class="botton"><input type="button" class="btn btn_white" value="取 消" /> <input type="button" class="btn btn_blue" value="确 定" /> </p>
		</div>
	</div>
	
	<!-- start javascript -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/common.js"></script>
	<!-- end javascript -->
</body>
</html>
